<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../css/dist/bootstrap.min.css" />
    <script src="../js/jquery.min.js"></script>
</head>
<body style="min-width: 450px;">
    <div class="container">
        <h3>Rhino Server Settings</h3>
        <div class="form-group">
            <input type="text" class="form-control form-control-sm text-info" id="endpoint" placeholder="Rhino Server i.e. https://rhinoserver:9988">
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-primary btn-sm" id="connect">Connect</button>
            <button type="button" class="btn btn-primary btn-sm" id="button_disconnect">Disconnect</button>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input small" id="is_local" />
                <label class="custom-control-label small mt-2" for="is_local">Connect to Local Server</label>
            </div>
            <small class="form-text text-muted mt-4">
                Find us on Git Hub <a href="https://github.com/gravity-api/gravity-actions/wiki" title="Dave Gandy">https://github.com/gravity-api/gravity-actions/wiki</a>
            </small>
            <small class="form-text text-muted mt-2">
                icons made by <a href="https://www.flaticon.com/authors/dave-gandy" title="Dave Gandy">Dave Gandy</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
            </small>
        </div>
        <script src="../js/popup.js"></script>
    </div>
</body>
</html>
