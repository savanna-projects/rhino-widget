<!DOCTYPE html>
<html>
<head>
    <title>Rhino Server Connector - nygGKTtD</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../images/i16.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-redbiz.min.css">

    <!-- Font-Awesome -->
    <link rel="stylesheet" type="text/css" href="../css/fontawesome470.css">
    <link rel="stylesheet" type="text/css" href="../css/all.min.css">

    <!-- IComoon -->
    <link rel="stylesheet" type="text/css" href="../css/icomoon.css">

    <!-- Main Styles -->
    <link rel="stylesheet" type="text/css" href="../css/default.css">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">

    <!-- Fonts Google -->
    <link rel="stylesheet" type="text/css" href="../css/font-google.css">
</head>
<body style="min-width: 450px;">
    <style type="text/css" scoped>
        @import url("../css/scoped.css");
    </style>
    <!-- Preloader Start-->
    <div id="preloader">
        <div class="row loader">
            <div class="loader-icon"></div>
        </div>
    </div>
    <!-- Preloader End -->
    <!-- Top-Bar START -->
    <div id="top-bar" class="unselectable" w3-include-html="partial.links.html"></div>
    <!-- Top-Bar END -->
    <!-- Title (header section) START -->
    <header>
        <div class="nav-wrapper unselectable">
            <nav class="navbar navbar-default navbar-custom affix-top"
                 data-spy="affix"
                 data-offset-top="50">
                <div class="container">
                    <div class="row"
                         style="margin-right: auto; margin-left: auto;">
                        <div class="navbar-header navbar-header-custom">
                            <span style="font-weight: 700; font-size:24px;">
                                <span style="color: #111">Rhino</span><span style="color: #d21e2b">API</span>
                            </span><br />
                            <span style="font-weight: 300;font-size: 15px; color: #111"><i class="fas fa-plug"></i> Server Connector</span>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!-- Title (header section) END -->
    <div class="container">
        <div class="row mt-15">
            <div class="contact-form-box unselectable">
                <!-- Form Start -->
                <div class="contact-form">
                    <div class="col-md-12"
                         id="rhinoMessageContainer">
                    </div>
                    <div class="col-md-12">
                        <input type="text"
                               id="rhinoEndpoint"
                               title="Rhino Endpoint: Rhino server endpoint to connect to."
                               placeholder="Rhino Server i.e. https://localhost:9001">
                    </div>

                    <div class="col-md-12">
                        <select id="recorderMode"
                                style="margin-top: 0px;"
                                title="Recorder Mode: Switch between different modes of actions and elements recording.">
                            <option value="recorder.manual.js">Manual</option>
                        </select>
                    </div>

                    <div class="col-md-12">
                        <textarea id="ignoreList"
                                  rows="4"
                                  style="min-height: 50px;"
                                  title="Ignore List: A list of addresses on which the recording client will not be injected. Each address in a new line.">http://localhost:8080</textarea>
                    </div>
                </div>

                <div class="form-group"
                     style="margin-left: 15px;">
                    <div class="row">
                        <div class="col-md-6">
                            <button class="button-md dark-button semi-rounded mt-15"
                                    id="recorderConnect"
                                    title="Connect: Establish a live connection between any site to Rhino Recorder, allows to record actions and elements.">
                                Connect Recorder
                            </button>
                            <button class="button-md dark-button semi-rounded mt-15"
                                    id="recorderDisconnect"
                                    title="Disconnect: Remove the connection with Rhino Recorder, refreshing all sites and clears the middleware scripts.">
                                Disconnect
                            </button>
                        </div>
                    </div>
                    <div class="row"
                         style="margin-left: auto;">
                        <label class="label-checkbox unselectable"
                               title="Local Server: If checked, the connection will be done against the default 'https://localhost:9001' address.">
                            <input type="checkbox" id="rhinoLocal">
                            <span class="checkbox"></span>
                            <span>Connect to Local Server</span>
                        </label>
                    </div>
                </div>
                <!-- Form End -->
            </div>
        </div>
    </div>

    <!-- JQuery -->
    <script src="../js/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="../js/bootstrap.min.js"></script>

    <!-- Rhino -->
    <script src="../js/utilities.html.js"></script>
    <script src="../js/utilities.js"></script>
    <script src="../js/utilities.http.js"></script>
    <script src="../js/popup.manager.js"></script>
    <script src="../js/popup.js"></script>
</body>
</html>
