# set build name, this will be the package name
name: Rhino.Widget.$(Year:yyyy).$(Month).$(DayOfMonth)$(Rev:.r)

# set agents pool (Default for local agent)
pool:
  name: Azure Pipelines

steps:
# extract build version from Build.BuildNumber parameter and pass it as Build.Version
- task: PowerShell@2
  displayName: 'parse build version for GitHub tag'
  inputs:
    targetType: 'inline'
    script: |
      # setup
      [regex]$pattern = '(\d+.?)+'
      $version        = $pattern.Matches('$(Build.BuildNumber)') | foreach-object {$_.Value}      
      # set value
      Write-Host "##vso[task.setvariable variable=buildVersion]$version"

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: 'src\js'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(build.artifactstagingdirectory)\$(Build.BuildNumber)\$(Build.BuildNumber).zip'
    replaceExistingArchive: true

- task: GitHubRelease@1
  displayName: 'create GitHub tag'
  inputs:
    gitHubConnection: 'GitHub connection - Rhino API'
    repositoryName: 'savanna-projects/rhino-widget'
    action: 'create'
    target: '$(Build.SourceVersion)'
    tagSource: 'userSpecifiedTag'
    tag: 'v$(buildVersion)'
    title: 'Production v$(buildVersion)'
    releaseNotesSource: 'inline'
    assets: '$(build.artifactstagingdirectory)\$(Build.BuildNumber)\$(Build.BuildNumber).zip'
    changeLogCompareToRelease: 'lastFullRelease'
    changeLogType: 'commitBased'